version: 2
updates:
  - package-ecosystem: "npm"
    directory: '/sdk'
    open-pull-requests-limit: 5
    groups:
      rslib:
        patterns:
          - "@rslib/*"
          - "rsbuild-*"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
  - package-ecosystem: "npm"
    directory: '/codegen'
    open-pull-requests-limit: 5
    groups:
      all:
        patterns:
          - "*"
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
  - package-ecosystem: "github-actions"
    directory: "/"
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    cooldown:
      default-days: 7
  - package-ecosystem: "npm"
    directories:
      - '/examples/card-reader-checkout'
      - '/examples/checkout'
      - '/examples/oauth2'
      - '/examples/payment-widget'
    open-pull-requests-limit: 5
    groups:
      examples:
        patterns:
          - "*"
    schedule:
      interval: "monthly"
    cooldown:
      default-days: 7
