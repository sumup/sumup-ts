version: 2
updates:
  - package-ecosystem: "npm"
    directory: '/sdk'
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    groups:
      rslib:
        patterns:
          - "@rslib/*"
          - "rsbuild-*"
  - package-ecosystem: "npm"
    directory: '/codegen'
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    groups:
      all:
        patterns:
          - "*"
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
  - package-ecosystem: "npm"
    directories:
      - '/examples/**/*'
    open-pull-requests-limit: 5
    schedule:
      interval: "weekly"
    groups:
      all:
        patterns:
          - "*"
