name: Codegen CI

on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main

defaults:
  run:
    working-directory: ./codegen

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version-file: ./codegen/package.json
          cache: npm
          cache-dependency-path: ./codegen/package-lock.json

      - name: Setup Biome CLI
        uses: biomejs/setup-biome@454fa0d884737805f48d7dc236c1761a0ac3cc13 # v2.6.0

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Lint code
        run: biome ci --diagnostic-level=error --reporter=github
